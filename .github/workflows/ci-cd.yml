# .github/workflows/ci.yml
name: CI - CD - EduPro MVP (Python)

on:
  push:
    branches: [ main, dev ]
    tags:
      - 'v*.*.*'      # << dispara también cuando se hace push de un tag vX.Y.Z
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: write

jobs:
  ci-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage xml

  release:
    needs: ci-python
    if: startsWith(github.ref, 'refs/tags/')  # << solo corre cuando el push es un tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true  # << usa el tag actual y genera notas automáticamente
