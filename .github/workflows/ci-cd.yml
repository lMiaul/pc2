# .github/workflows/ci.yml
name: CI - CD - EduPro MVP (Python)

on:
  push:
    branches: [ main, dev ]
    tags:
      - 'v*.*.*'      # << dispara también cuando se hace push de un tag vX.Y.Z
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: write

jobs:
  ci-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage xml

  sonarcloud:
    needs: ci-python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # SonarCloud recomienda tener historial para el análisis

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.python.coverage.reportPaths=coverage.xml

  release:
    needs: [ci-python, sonarcloud]
    if: startsWith(github.ref, 'refs/tags/')  # << solo corre cuando el push es un tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true  # << usa el tag actual y genera notas automáticamente

  deploy-vercel:
    needs: release
    if: startsWith(github.ref, 'refs/tags/')   # ← aquí el cambio
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'